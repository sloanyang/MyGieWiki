application: giewiki
version: 1-13-4
runtime: python
api_version: 1

handlers:
- url: /static
  static_dir: static

- url: /scripts
  static_dir: scripts

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /index.xml
  script: index.py
  
- url: /config.js
  script: config.py

- url: /dynamic/iewiki-xsl
  script: dynamic-xsl.py

- url: /dynamic/js/.*
  script: dynamic-xsl.py

- url: /every_1_hours
  script: every_hour.py

- url: /.*
  script: iewiki.py
